<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="В данной проектной работе мною были применены уже изученные мною навык верски и адаптации страницы 
        под разные экраны устройств, а также первая практика в написании кода для функциональности страницы">
        <meta name="keywords" content="Место, Практическая работа № 3, Vanilla JS">
        <meta name="author" content="Артём Чеколаев">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Лого">
            </header>

            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватарка">
                    <div class="profile__person">
                        <h1 class="profile__person-name">Жак-Ив Кусто</h1>
                        <button class="profile__person-edit" aria-label="Редактировать профиль"></button>
                        <p class="profile__person-job">Исследователь океана</p>
                    </div>
                    <button class="profile__button-add" aria-label="Добавить"></button>
                </section>

                <section class="places" aria-label="Секция Places">
                    <ul class="places__list">
                        <template id="place">
                            <li class="place">
                                <img class="place__photo" src="." alt=".">
                                <button class="place__btn-trash" aria-label="Удалить"></button>
                                <h2 class="place__review"></h2>
                                <button class="place__btn-like" aria-label="Лайк"></button>
                            </li>
                        </template>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">© 2022 Mesto Russia</p>
            </footer>

        </div>
        <div class="popup popup_edit">
            <div class="popup__container">
                <button class="popup__close popup__close-inputs popup__edit-close" aria-label="Закрыть"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__form popup__form-edit form" novalidate>
                    <div class="popup__input-unit">
                        <input type="text" id="name-input" class="popup__input-name popup__input" placeholder="Имя"
                            minlength="2" maxlength="40" required>
                        <span class="popup__input-error name-input-error"></span>
                    </div>
                    <div class="popup__input-unit">
                        <input type="text" id="job-input" class="popup__input-job popup__input" placeholder="Профессия"
                            minlength="2" maxlength="200" required>
                        <span class="popup__input-error job-input-error"></span>
                    </div>
                    <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close popup__close-inputs popup__add-close" aria-label="Закрыть"></button>
                <h2 class="popup__header">Новое место</h2>
                <form class="popup__form popup__form-add" novalidate>
                    <div class="popup__input-unit">
                        <input type="text" id="placename-input" class="popup__input popup__place-name"
                            placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__input-error placename-input-error"></span>
                    </div>
                    <div class="popup__input-unit">
                        <input type="url" id="placephoto-input" class="popup__input popup__place-photo"
                            placeholder="Ссылка на картинку" required>
                        <span class="popup__input-error placephoto-input-error"></span>
                    </div>
                    <button type="submit" class="popup__submit popup__submit_inactive" aria-label="Сохранить"
                        disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_illustation">
            <figure class="popup__figure">
                <button class="popup__close popup__illustration-close" aria-label="Закрыть"></button>
                <img src="." alt="." class="popup__figure-img">
                <figcaption class="popup__figure-label"></figcaption>
            </figure>
        </div>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/cards.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
