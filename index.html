<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="В данной проектной работе мною были применены уже изученные мною навык верски и адаптации страницы 
        под разные экраны устройств, а также первая практика в написании кода для функциональности страницы">
        <meta name="keywords" content="Место, Практическая работа № 3, Vanilla JS">
        <meta name="author" content="Артём Чеколаев">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Лого">
            </header>

            <main class="main">

                <section class="profile">
                    <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватарка">
                    <div class="profile__person">
                        <h1 class="profile__person-name">Жак-Ив Кусто</h1>
                        <button class="profile__person-edit" aria-label="Редактировать профиль"></button>
                        <p class="profile__person-job">Исследователь океана</p>
                    </div>
                    <button class="profile__button-add" aria-label="Добавить"></button>
                </section>

                <section class="places">
                    <ul class="places__list">
                        <li class="place">
                            <img class="place__photo" src="./images/place_1.jpg" alt="Иллюстрация">
                            <h2 class="place__review">Шиханы</h2>
                            <button class="place__button" aria-label="Лайк"></button>
                        </li>
                        <li class="place">
                            <img class="place__photo" src="./images/place_2.jpg" alt="Иллюстрация">
                            <h2 class="place__review">Кунгурская пещера</h2>
                            <button class="place__button" aria-label="Лайк"></button>
                        </li>
                        <li class="place">
                            <img class="place__photo" src="./images/place_3.jpg" alt="Иллюстрация">
                            <h2 class="place__review">Чусовая</h2>
                            <button class="place__button" aria-label="Лайк"></button>
                        </li>
                        <li class="place">
                            <img class="place__photo" src="./images/place_4.jpg" alt="Иллюстрация">
                            <h2 class="place__review">Гора Эльбрус</h2>
                            <button class="place__button" aria-label="Лайк"></button>
                        </li>
                        <li class="place">
                            <img class="place__photo" src="./images/place_5.jpg" alt="Иллюстрация">
                            <h2 class="place__review">Домбай</h2>
                            <button class="place__button" aria-label="Лайк"></button>
                        </li>
                         <li class="place">
                            <img class="place__photo" src="./images/place_6.jpg" alt="Иллюстрация">
                            <h2 class="place__review">Карачаево-Черкесия</h2>
                            <button class="place__button" aria-label="Лайк"></button>
                        </li>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">© 2022 Mesto Russia</p>
            </footer>

        </div>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" aria-label="Закрыть"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__form form">
                    <input type="text" placeholder="Имя" class="popup__person-name form__input" value="">
                    <input type="text" placeholder="Профессия" class="popup__person-job form__input">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
