<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="В данной проектной работе мною были применены уже изученные мною навык верски и адаптации страницы 
        под разные экраны устройств, а также первая практика в написании кода для функциональности страницы">
        <meta name="keywords" content="Место, Практическая работа № 3, Vanilla JS">
        <meta name="author" content="Артём Чеколаев">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Лого">
            </header>

            <main class="main">

                <section class="profile">
                    <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватарка">
                    <div class="profile__person">
                        <h1 class="profile__person-name">Жак-Ив Кусто</h1>
                        <button class="profile__person-edit" aria-label="Редактировать профиль"></button>
                        <p class="profile__person-job">Исследователь океана</p>
                    </div>
                    <button class="profile__button-add" aria-label="Добавить"></button>
                </section>

                <section class="places">
                    <ul class="places__list">
                        <template id="place">
                            <li class="place">
                                <img class="place__photo" src="." alt="Иллюстрация">
                                <button class="place__btn-trash" aria-label="Удалить"></button>
                                <h2 class="place__review"></h2>
                                <button class="place__btn-like" aria-label="Лайк"></button>
                            </li>
                        </template>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">© 2022 Mesto Russia</p>
            </footer>

        </div>
        <div class="popup popup__edit">
            <div class="popup__container">
                <button class="popup__close popup__close-inputs" aria-label="Закрыть"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" placeholder="Имя" class="popup__input-name popup__input">
                    <input type="text" placeholder="Профессия" class="popup__input-job popup__input">
                    <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup__add">
            <div class="popup__container">
                <button class="popup__close popup__close-inputs" aria-label="Закрыть"></button>
                <h2 class="popup__header">Новое место</h2>
                <form class="popup__form popup__form-add">
                    <input type="text" placeholder="Название" class="popup__input popup__place-name">
                    <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__place-photo">
                    <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <template id="imgTemplate">
            <div class="popup popup__illustation">
                <figure class="popup__figure">
                    <button class="popup__close popup__illustration-close" aria-label="Закрыть"></button>
                    <img src="." alt="Иллюстрация" class="popup__figure-img">
                    <figcaption class="popup__figure-label"></figcaption>
                </figure>

            </div>
        </template>
        <script src="./scripts/script.js"></script>
    </body>
</html>
